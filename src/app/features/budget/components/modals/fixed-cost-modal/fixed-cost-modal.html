<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" (click)="onClose()"></div>
    <div
        class="relative gradient-card p-5 rounded-sm shadow-2xl w-full max-w-[min(95vw,700px)] max-h-[90vh] overflow-y-auto accent-glow">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-bold text-dash-text">
                {{ editingFixedCost ? 'Fixkosten bearbeiten' : 'Neue Fixkosten' }}
            </h2>
            <button (click)="onClose()" class="text-dash-text-dim hover:text-white transition-colors">
                <span class="material-symbols-sharp">close</span>
            </button>
        </div>
        <form (submit)="onSubmit($event)" class="space-y-3">
            <!-- Type Selector -->
            <div>
                <label class="block text-xs font-bold text-dash-text-dim uppercase mb-1 tracking-wider">Typ</label>
                <div class="flex gap-2">
                    <button type="button" (click)="setType('expense')"
                        [class]="currentType() === 'expense' 
                            ? 'flex-1 bg-red-500/20 text-red-500 border border-red-500 px-3 py-1.5 rounded-sm text-sm font-medium transition-colors' 
                            : 'flex-1 bg-dash-bg text-dash-text-dim px-3 py-1.5 rounded-sm text-sm font-medium transition-colors border border-dash-border'">
                        Ausgabe
                    </button>
                    <button type="button" (click)="setType('income')"
                        [class]="currentType() === 'income' 
                            ? 'flex-1 bg-green-500/20 text-green-500 border border-green-500 px-3 py-1.5 rounded-sm text-sm font-medium transition-colors' 
                            : 'flex-1 bg-dash-bg text-dash-text-dim px-3 py-1.5 rounded-sm text-sm font-medium transition-colors border border-dash-border'">
                        Einnahme
                    </button>
                    <button type="button" (click)="setType('transfer')"
                        [class]="currentType() === 'transfer' 
                            ? 'flex-1 bg-purple-500/20 text-purple-500 border border-purple-500 px-3 py-1.5 rounded-sm text-sm font-medium transition-colors' 
                            : 'flex-1 bg-dash-bg text-dash-text-dim px-3 py-1.5 rounded-sm text-sm font-medium transition-colors border border-dash-border'">
                        Transfer
                    </button>
                </div>
            </div>

            <!-- Row 1: Name + Amount -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-bold text-dash-text-dim uppercase mb-1 tracking-wider">Name</label>
                    <input type="text" name="fixedCostName" required [value]="editingFixedCost?.name || ''"
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-3 py-1.5 rounded-sm focus:outline-none focus:border-dash-accent"
                        placeholder="z.B. Miete">
                </div>
                <div>
                    <label class="block text-xs font-bold text-dash-text-dim uppercase mb-1 tracking-wider">Betrag
                        (€)</label>
                    <input type="number" name="fixedCostAmount" step="0.01" required
                        [value]="editingFixedCost?.amount || ''"
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-3 py-1.5 rounded-sm focus:outline-none focus:border-dash-accent"
                        placeholder="0,00">
                </div>
            </div>

            <!-- Row 2: Category + Account -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <div>
                    <label
                        class="block text-xs font-bold text-dash-text-dim uppercase mb-1 tracking-wider">Kategorie</label>
                    <select name="fixedCostCategory" [required]="!isCategoryDisabled()"
                        [disabled]="isCategoryDisabled()"
                        [class]="isCategoryDisabled() 
                        ? 'w-full bg-dash-bg/50 border border-dash-border/50 text-dash-text-dim px-3 py-1.5 rounded-sm cursor-not-allowed opacity-50' 
                        : 'w-full bg-dash-bg border border-dash-border text-dash-text px-3 py-1.5 rounded-sm focus:outline-none focus:border-dash-accent'">
                        @if (isCategoryDisabled()) {
                        <option value="">Nicht verfügbar bei Transfer</option>
                        } @else if (getFilteredCategories().length === 0) {
                        <option value="">Keine passenden Kategorien</option>
                        } @else {
                        <option value="">Wählen</option>
                        @for (category of getFilteredCategories(); track category.id) {
                        <option [value]="category.id" [selected]="editingFixedCost?.category === category.id">{{
                            category.name }}</option>
                        }
                        }
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-dash-text-dim uppercase mb-1 tracking-wider">
                        {{ currentType() === 'transfer' ? 'Von Konto' : 'Konto' }}
                    </label>
                    <select name="fixedCostAccount" required
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-3 py-1.5 rounded-sm focus:outline-none focus:border-dash-accent">
                        <option value="">Wählen</option>
                        @for (account of accounts; track account.id) {
                        <option [value]="account.id" [selected]="editingFixedCost?.account === account.id">{{
                            account.name }}</option>
                        }
                    </select>
                </div>
            </div>

            <!-- To Account (only for transfer) -->
            <div *ngIf="currentType() === 'transfer'">
                <label class="block text-xs font-bold text-dash-text-dim uppercase mb-1 tracking-wider">Nach
                    Konto</label>
                <select name="fixedCostToAccount" required
                    class="w-full bg-dash-bg border border-dash-border text-dash-text px-3 py-1.5 rounded-sm focus:outline-none focus:border-dash-accent">
                    <option value="">Wählen</option>
                    @for (account of accounts; track account.id) {
                    <option [value]="account.id" [selected]="editingFixedCost?.toAccount === account.id">{{
                        account.name }}</option>
                    }
                </select>
            </div>

            <!-- Row 3: Group -->
            @if (groups.length > 0) {
            <div>
                <label class="block text-xs font-bold text-dash-text-dim uppercase mb-1 tracking-wider">Gruppe
                    (optional)</label>
                <select name="fixedCostGroup"
                    class="w-full bg-dash-bg border border-dash-border text-dash-text px-3 py-1.5 rounded-sm focus:outline-none focus:border-dash-accent">
                    <option value="">Keine Gruppe</option>
                    @for (group of getSortedGroups(); track group.id) {
                    <option [value]="group.id" [selected]="editingFixedCost?.groupId === group.id">{{
                        group.name }}</option>
                    }
                </select>
            </div>
            }

            <!-- Row 4: Note -->
            <div>
                <label class="block text-xs font-bold text-dash-text-dim uppercase mb-1 tracking-wider">Notiz</label>
                <textarea name="fixedCostNote" rows="3"
                    class="w-full bg-dash-bg border border-dash-border text-dash-text px-3 py-1.5 rounded-sm focus:outline-none focus:border-dash-accent resize-none"
                    placeholder="Optional...">{{ editingFixedCost?.note || '' }}</textarea>
            </div>

            <!-- Exclude Checkbox -->
            <div class="flex items-center gap-2 pt-1 border-t border-dash-border/50">
                <input type="checkbox" name="fixedCostExclude" id="fixedCostExclude"
                    [checked]="editingFixedCost?.excludeFromTotal"
                    class="w-4 h-4 bg-dash-bg border border-dash-border rounded accent-dash-accent cursor-pointer">
                <label for="fixedCostExclude" class="text-sm text-dash-text-dim cursor-pointer select-none">
                    Nicht in Summe einrechnen
                </label>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2 pt-2">
                <button type="button" (click)="onClose()"
                    class="flex-1 bg-dash-bg hover:bg-dash-card-hover text-dash-text-dim hover:text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors border border-dash-border">
                    Abbrechen
                </button>
                <button type="submit" class="flex-1 gradient-btn text-white px-4 py-2 rounded-sm text-sm font-medium">
                    Speichern
                </button>
            </div>
        </form>
    </div>
</div>
