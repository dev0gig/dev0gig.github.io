<div *ngIf="isActive || isComplete || isError" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[100]">
    <div class="flex items-center gap-3 gradient-card border border-dash-border rounded-sm px-4 py-3 shadow-2xl min-w-[300px]"
        [class.border-green-500]="isComplete" [class.bg-green-500/10]="isComplete" [class.border-red-500]="isError"
        [class.bg-red-500/10]="isError">
        <span class="material-symbols-sharp text-xl" [class.text-dash-accent]="isActive" [class.animate-spin]="isActive"
            [class.text-green-500]="isComplete" [class.text-red-500]="isError">
            {{ statusIcon }}
        </span>
        <div class="flex-1 flex flex-col gap-1">
            <span class="text-sm text-dash-text">{{ progress.message }}</span>
            <div *ngIf="isActive" class="h-1 bg-dash-border rounded-full overflow-hidden">
                <div class="h-full bg-dash-accent rounded-full transition-all" [style.width.%]="progress.progress">
                </div>
            </div>
        </div>
        <span *ngIf="isActive" class="text-xs text-dash-text-dim min-w-[2.5rem] text-right font-mono">
            {{ progress.progress }}%
        </span>
    </div>
</div>
