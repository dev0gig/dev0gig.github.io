<div class="flex items-center gap-3 w-full">
    <span class="material-symbols-sharp text-dash-text-dim text-lg">search</span>
    <input type="text" [(ngModel)]="query" (ngModelChange)="onSearch()"
        class="bg-transparent border-none outline-none text-dash-text placeholder-dash-text-dim/50 w-full text-sm h-full"
        placeholder="Search all entries...">
    @if (query) {
    <!-- Special button for Tag-Filters -->
    @if (isTagFilter) {
    <button (click)="clearSearch()"
        class="bg-dash-accent text-white hover:bg-dash-accent/80 transition-colors flex items-center gap-2 px-3 py-1 rounded-sm text-xs font-bold mr-1 flex-shrink-0"
        title="Clear tag-filter">
        <span>Clear tag-filter</span>
        <span class="material-symbols-sharp text-sm">close</span>
    </button>
    } @else {
    <!-- Standard Clear Button -->
    <button (click)="clearSearch()" class="text-dash-text-dim hover:text-white transition-colors flex-shrink-0"
        title="Clear search">
        <span class="material-symbols-sharp text-lg">close</span>
    </button>
    }
    }
</div>
