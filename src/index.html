<!doctype html>
<html lang="en" style="background: #121214;">

<head>
  <meta charset="utf-8">
  <title>Tools</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#121214">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    /* Prevent FOUC - Flash of Unstyled Content */


    html,
    body {
      background: linear-gradient(135deg, #121214 0%, #161618 50%, #121214 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Loading Animation */
    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #121214 0%, #161618 50%, #121214 100%);
      z-index: 9999;
    }

    .app-loading .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(168, 85, 247, 0.15);
      border-top-color: #a855f7;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Fade out animation when Angular loads */
    .app-loading.fade-out {
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>

<body style="background: linear-gradient(135deg, #121214 0%, #161618 50%, #121214 100%); margin: 0;">
  <app-root>
    <!-- Loading indicator shown until Angular takes over -->
    <div class="app-loading">
      <div class="spinner"></div>
    </div>
  </app-root>
</body>

</html>
