<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" (click)="close()"></div>
    <div class="relative gradient-card p-6 rounded-sm shadow-2xl w-full max-w-md flex flex-col gap-4 accent-glow">
        <div class="flex items-center justify-between">
            <h2 class="text-lg font-bold text-dash-text">Neues Deck erstellen</h2>
            <button (click)="close()" class="text-dash-text-dim hover:text-white transition-colors">
                <span class="material-symbols-sharp">close</span>
            </button>
        </div>

        <input #nameInputEl [ngModel]="name()" (ngModelChange)="name.set($event)" type="text"
            placeholder="Deck-Name eingeben..."
            class="w-full bg-dash-bg border border-dash-border text-dash-text p-3 rounded-sm text-sm focus:outline-none focus:border-dash-accent transition-colors"
            (keydown.enter)="create()">

        <div class="flex justify-end gap-2">
            <button (click)="close()"
                class="px-4 py-2 text-sm text-dash-text-dim hover:text-dash-text transition-colors">
                Abbrechen
            </button>
            <button (click)="create()" [disabled]="!name()"
                class="px-4 py-2 gradient-btn text-white rounded-sm text-sm font-medium disabled:opacity-50">
                Erstellen
            </button>
        </div>
    </div>
</div>
