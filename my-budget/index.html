<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget - Finanztracker</title>
    <meta name="description" content="Verwalten Sie Ihre Finanzen und Transaktionen mit My Budget">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dash-bg': '#0f1014',
                        'dash-card': '#181b21',
                        'dash-card-hover': '#1f232b',
                        'dash-border': '#2a2e37',
                        'dash-text': '#e2e8f0',
                        'dash-text-dim': '#94a3b8',
                        'dash-accent': '#3b82f6',
                        'dash-accent-hover': '#2563eb',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f1014;
            color: #e2e8f0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0c0c0c;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="min-h-screen bg-dash-bg text-dash-text font-sans selection:bg-dash-accent selection:text-white">
    <div class="p-4 md:p-8">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 grid-rows-[auto_1fr] gap-4 h-[calc(100vh-4rem)]">

            <!-- Header -->
            <header
                class="md:col-span-12 flex items-center justify-between bg-dash-card border border-dash-border p-4 rounded-sm">
                <div class="flex items-center gap-4">
                    <h1 class="text-sm font-bold tracking-widest text-dash-text-dim uppercase">My Budget</h1>
                </div>
                <div class="flex gap-4 text-xs font-mono text-dash-text-dim items-center">
                    <div>TRANSACTIONS <span class="text-white" id="transactionCount">0</span></div>
                </div>
            </header>

            <!-- Sidebar / Left Column (Stats) -->
            <aside class="md:col-span-4 lg:col-span-3 flex flex-col gap-4">
                <!-- Balance Card -->
                <div class="bg-dash-card border border-dash-border p-6 rounded-sm">
                    <h2 class="text-xs font-bold text-dash-text-dim uppercase mb-4 tracking-wider">Gesamtbilanz</h2>
                    <div class="text-3xl font-bold text-dash-text mb-2" id="totalBalance">€0,00</div>
                    <div class="text-xs text-dash-text-dim" id="balanceChange">+0,00%</div>
                </div>

                <!-- Income Card -->
                <div class="bg-dash-card border border-dash-border p-6 rounded-sm">
                    <h2 class="text-xs font-bold text-dash-text-dim uppercase mb-4 tracking-wider">Einnahmen</h2>
                    <div class="text-2xl font-bold text-green-500" id="totalIncome">€0,00</div>
                    <div class="text-xs text-dash-text-dim">Diesen Monat</div>
                </div>

                <!-- Expenses Card -->
                <div class="bg-dash-card border border-dash-border p-6 rounded-sm">
                    <h2 class="text-xs font-bold text-dash-text-dim uppercase mb-4 tracking-wider">Ausgaben</h2>
                    <div class="text-2xl font-bold text-red-500" id="totalExpenses">€0,00</div>
                    <div class="text-xs text-dash-text-dim">Diesen Monat</div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="md:col-span-8 lg:col-span-9 flex flex-col gap-4 h-full overflow-hidden">
                <!-- Actions Bar -->
                <div class="bg-dash-card border border-dash-border p-4 rounded-sm flex items-center gap-4">
                    <button id="addTransactionBtn"
                        class="flex-1 bg-dash-accent hover:bg-dash-accent-hover text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors flex items-center justify-center gap-2">
                        <span class="material-symbols-sharp text-lg">add</span>
                        Neue Transaktion
                    </button>
                    <button id="addAccountBtn"
                        class="bg-dash-bg hover:bg-dash-card-hover text-dash-text-dim hover:text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors border border-dash-border flex items-center gap-2">
                        <span class="material-symbols-sharp text-lg">account_balance</span>
                        Konto
                    </button>
                    <button id="addCategoryBtn"
                        class="bg-dash-bg hover:bg-dash-card-hover text-dash-text-dim hover:text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors border border-dash-border flex items-center gap-2">
                        <span class="material-symbols-sharp text-lg">category</span>
                        Kategorie
                    </button>
                </div>

                <!-- Transactions List -->
                <div
                    class="bg-dash-card border border-dash-border p-0 rounded-sm flex-1 overflow-hidden flex flex-col relative">
                    <div class="absolute top-0 right-0 p-4 z-10">
                        <div class="flex gap-2">
                            <span class="w-2 h-2 rounded-full bg-red-500/20"></span>
                            <span class="w-2 h-2 rounded-full bg-yellow-500/20"></span>
                            <span class="w-2 h-2 rounded-full bg-green-500/20"></span>
                        </div>
                    </div>
                    <div class="h-full overflow-y-auto p-6">
                        <div id="transactionsList" class="space-y-2">
                            <div class="text-center py-12 text-dash-text-dim">
                                <span class="material-symbols-sharp text-4xl opacity-50 block mb-2">receipt_long</span>
                                <p>Keine Transaktionen vorhanden</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <!-- Transaction Modal -->
    <div id="transactionModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeModal('transactionModal')"></div>
        <div class="relative bg-dash-card border border-dash-border p-6 rounded-sm shadow-2xl w-full max-w-md">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold text-dash-text">Neue Transaktion</h2>
                <button onclick="closeModal('transactionModal')"
                    class="text-dash-text-dim hover:text-white transition-colors">
                    <span class="material-symbols-sharp">close</span>
                </button>
            </div>
            <form id="transactionForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-dash-text-dim uppercase mb-2 tracking-wider">Typ</label>
                    <div class="flex gap-2">
                        <button type="button" id="expenseBtn"
                            class="flex-1 bg-dash-accent text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors">
                            Ausgabe
                        </button>
                        <button type="button" id="incomeBtn"
                            class="flex-1 bg-dash-bg text-dash-text-dim px-4 py-2 rounded-sm text-sm font-medium transition-colors border border-dash-border">
                            Einnahme
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-dash-text-dim uppercase mb-2 tracking-wider">Betrag
                        (€)</label>
                    <input type="number" id="amount" step="0.01" required
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-4 py-2 rounded-sm focus:outline-none focus:border-dash-accent"
                        placeholder="0,00">
                </div>
                <div>
                    <label
                        class="block text-xs font-bold text-dash-text-dim uppercase mb-2 tracking-wider">Beschreibung</label>
                    <input type="text" id="description" required
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-4 py-2 rounded-sm focus:outline-none focus:border-dash-accent"
                        placeholder="z.B. Einkauf bei Supermarkt">
                </div>
                <div>
                    <label
                        class="block text-xs font-bold text-dash-text-dim uppercase mb-2 tracking-wider">Kategorie</label>
                    <select id="category" required
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-4 py-2 rounded-sm focus:outline-none focus:border-dash-accent">
                        <option value="">Kategorie wählen</option>
                    </select>
                </div>
                <div>
                    <label
                        class="block text-xs font-bold text-dash-text-dim uppercase mb-2 tracking-wider">Konto</label>
                    <select id="account" required
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-4 py-2 rounded-sm focus:outline-none focus:border-dash-accent">
                        <option value="">Konto wählen</option>
                    </select>
                </div>
                <div>
                    <label
                        class="block text-xs font-bold text-dash-text-dim uppercase mb-2 tracking-wider">Datum</label>
                    <input type="date" id="date" required
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-4 py-2 rounded-sm focus:outline-none focus:border-dash-accent">
                </div>
                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="closeModal('transactionModal')"
                        class="flex-1 bg-dash-bg hover:bg-dash-card-hover text-dash-text-dim hover:text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors border border-dash-border">
                        Abbrechen
                    </button>
                    <button type="submit"
                        class="flex-1 bg-dash-accent hover:bg-dash-accent-hover text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors">
                        Speichern
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Account Modal -->
    <div id="accountModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeModal('accountModal')"></div>
        <div class="relative bg-dash-card border border-dash-border p-6 rounded-sm shadow-2xl w-full max-w-md">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold text-dash-text">Neues Konto</h2>
                <button onclick="closeModal('accountModal')"
                    class="text-dash-text-dim hover:text-white transition-colors">
                    <span class="material-symbols-sharp">close</span>
                </button>
            </div>
            <form id="accountForm" class="space-y-4">
                <div>
                    <label
                        class="block text-xs font-bold text-dash-text-dim uppercase mb-2 tracking-wider">Kontoname</label>
                    <input type="text" id="accountName" required
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-4 py-2 rounded-sm focus:outline-none focus:border-dash-accent"
                        placeholder="z.B. Girokonto">
                </div>
                <div>
                    <label class="block text-xs font-bold text-dash-text-dim uppercase mb-2 tracking-wider">Anfangssaldo
                        (€)</label>
                    <input type="number" id="accountBalance" step="0.01" required
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-4 py-2 rounded-sm focus:outline-none focus:border-dash-accent"
                        placeholder="0,00">
                </div>
                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="closeModal('accountModal')"
                        class="flex-1 bg-dash-bg hover:bg-dash-card-hover text-dash-text-dim hover:text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors border border-dash-border">
                        Abbrechen
                    </button>
                    <button type="submit"
                        class="flex-1 bg-dash-accent hover:bg-dash-accent-hover text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors">
                        Speichern
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeModal('categoryModal')"></div>
        <div class="relative bg-dash-card border border-dash-border p-6 rounded-sm shadow-2xl w-full max-w-md">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold text-dash-text">Neue Kategorie</h2>
                <button onclick="closeModal('categoryModal')"
                    class="text-dash-text-dim hover:text-white transition-colors">
                    <span class="material-symbols-sharp">close</span>
                </button>
            </div>
            <form id="categoryForm" class="space-y-4">
                <div>
                    <label
                        class="block text-xs font-bold text-dash-text-dim uppercase mb-2 tracking-wider">Kategoriename</label>
                    <input type="text" id="categoryName" required
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-4 py-2 rounded-sm focus:outline-none focus:border-dash-accent"
                        placeholder="z.B. Lebensmittel">
                </div>
                <div>
                    <label class="block text-xs font-bold text-dash-text-dim uppercase mb-2 tracking-wider">Icon</label>
                    <input type="text" id="categoryIcon" required
                        class="w-full bg-dash-bg border border-dash-border text-dash-text px-4 py-2 rounded-sm focus:outline-none focus:border-dash-accent"
                        placeholder="shopping_cart">
                    <small class="text-xs text-dash-text-dim mt-1 block">Material Symbols Name (z.B. shopping_cart,
                        restaurant, home)</small>
                </div>
                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="closeModal('categoryModal')"
                        class="flex-1 bg-dash-bg hover:bg-dash-card-hover text-dash-text-dim hover:text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors border border-dash-border">
                        Abbrechen
                    </button>
                    <button type="submit"
                        class="flex-1 bg-dash-accent hover:bg-dash-accent-hover text-white px-4 py-2 rounded-sm text-sm font-medium transition-colors">
                        Speichern
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
